<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let fetchPostButton = document.getElementById("fetch-post");
  let savePostButton = document.getElementById("save-post");

  fetchPostButton.addEventListener("click", fetchFunction);
  savePostButton.addEventListener("click", saveFunction)

  async function fetchFunction() {
    let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    let result = await response.json();
    console.log(result)
    return result;
  };

  async function saveFunction() {
    let responseString = JSON.stringify(await fetchFunction());
    localStorage.setItem("savePost", responseString);
  }
</script>
